<div class="container product-list">
	<section class="wrap-type" ng-repeat="typeItem in typeProducts.types">
		<h4 class="title">◎ {{typeItem.name}}</h4>
		<div class="row" ng-repeat="item in typeItem.items | stepSize:2">
			<div class="col-xs-6">
				<div class="item">
					<img class="img-responsive" src="images/test/01.jpg" >
					<div class="info">
						<a href="#/">{{item.name}}</a>
						<span>￥{{item.saleprice}}</span>
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="item">
					<img class="img-responsive" src="images/test/01.jpg" >
					<div class="info">
						<a href="#/">{{typeItem.items[($index * 2+1)].name}}</a>
						<span>￥{{typeItem.items[($index * 2+1)].saleprice}}</span>
					</div>
				</div>
			</div>
		</div>
		<div class="more clearfix">
			<a href="#/">更多</a>
		</div>
	</section>
</div>
