<div class="container product-list" infinite-scroll="moreTypeGoods()">
	<h4 class="title">◎ 风味小吃</h4>
	<div class="row" ng-repeat="item in typeGoods.items | stepSize:2">
		<div class="col-xs-6">
			<div class="item">
				<img class="img-responsive" src="images/test/01.jpg" >
				<div class="info">
					<a href="#/">{{item.name}}</a>
					<span>￥{{item.saleprice}}</span>
				</div>
			</div>
		</div>
		<div class="col-xs-6" ng-if="typeGoods.items[($index * 2+1)]">
			<div class="item">
				<img class="img-responsive" src="images/test/01.jpg" >
				<div class="info">
					<a href="#/">{{typeGoods.items[($index * 2+1)].name}}</a>
					<span>￥{{typeGoods.items[($index * 2+1)].saleprice}}</span>
				</div>
			</div>
		</div>
	</div>
	<!--<div class="more clearfix">
		<a href="#/">更多</a>
	</div>-->
</div>
