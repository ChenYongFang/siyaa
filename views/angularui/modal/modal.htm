	<button type="button" class="close" ng-click="close()">&times;</button>
	<h4 class="modal-title">{{title}}</h4>
</div>

	{{content}}
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="close()">关　闭</button>
</div>
