<!doctype html>
<html ng-app="embs">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<title>首页-茜雅科技</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body ng-controller="ApplicationController">
		<!-- ui-view and nest view placed -->
		<div id="main-view" ui-view></div>
		<!--nav bar-->
		<nav id="home-nav" ng-if="showGlobalNav" ng-controller="InitHomeNav" class="navbar navbar-fixed-bottom">
			<div class="navbar-left">
				<a class="glyphicon glyphicon-home" title="网站主页"></a>
				<a class="glyphicon glyphicon-user" title="用户信息"></a>
			</div>
			<div class="navbar-mid dropup">
				<button type="button" class="dropdown-toggle glyphicon glyphicon-plus-sign" data-toggle="dropdown"></button>
				<ul class="dropup-menu">
					<!-- Dropdown menu links -->
					<li ng-repeat="item in menus"><a href="">{{item.name}}</a></li>
				</ul>
			</div>
			<div class="navbar-right">
				<a class="glyphicon glyphicon-circle-arrow-left" title="后退"></a>
				<a class="glyphicon glyphicon-refresh" title="刷新"></a>
			</div>
		</nav>
	</body>
</html>
<!-- required framework script -->
<script type="text/javascript" src="lib/angular.js"></script>
<script type="text/javascript" src="lib/angular-ui-router.js"></script>
<script type="text/javascript" src="js/embs.js"></script>
<script type="text/javascript" src="lib/ui-bootstrap-0.10.0.js"></script>
<script type="text/javascript" src="lib/angular-touch.js"></script>
<script type="text/javascript" src="js/service.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/user-module.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/questionnaire-module.js"></script>
<script type="text/javascript" src="lib/kinetic.js"></script>
